name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to destroy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform-destroy:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # âœ… Use your region

      - name: ğŸ“‚ Initialize Terraform
        run: terraform init

      - name: ğŸ—ï¸ Select or Create Workspace
        run: terraform workspace select ${{ github.event.inputs.environment }} || terraform workspace new ${{ github.event.inputs.environment }}

      - name: ğŸ”¥ Terraform Destroy
        run: terraform destroy -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" -auto-approve