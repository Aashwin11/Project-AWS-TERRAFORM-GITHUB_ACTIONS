name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to destroy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform-destroy:
    name: Destroy Infra
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

     
      - name: Terraform Initialize
        run: |
                if [ "${{github.event.inputs.environment}}"=="dev" ]; then
                    terraform init -backend-config=backend-dev.tf
                elif [ "${{github.event.inputs.environment}}"=="prod" ]; then
                    terraform init -backend-config=backend-prod.tf
                else
                    echo "Invalid ENV"
                    exit 1
                fi

      - name: Select Workspace
        run: terraform workspace select ${{ github.event.inputs.environment }}

      - name: Terraform Destroy
        run: terraform destroy -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" -auto-approve