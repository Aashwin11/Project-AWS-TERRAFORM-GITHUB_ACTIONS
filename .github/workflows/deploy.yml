name: Terraform Deployment Script

#Event using Workflow Dispatch
on:
    workflow_dispatch: 
        inputs:
            environment:
                description: "Select an environment to deploy to"
                required: true
                default: dev
                type: choice
                options:
                    - dev
                    - prod

#Steps to execute
jobs:
    terraform-deployment:
        name: Deploy to "${{github.event.inputs.environment}}"
        runs-on: ubuntu-latest

        environment: 
            name: "${{github.event.inputs.environment}}"

        #THis means all shell commands run from the root directory of github
        defaults:
            run:
                working-directory: ./

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: 1.6.6

            - name: COnfigure AWS CReds
              uses: aws-actions/configure-aws-credentials@v3
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: us-east-1

            - name: Terraform Initialize
              run: |
                terraform init
            - name: terraform choose workspace
              run: |
                terraform workspace list | grep -q "${{github.event.inputs.environment}}" \
                && terraform workspace select ${{github.event.inputs.environment}}" \
                || terraform workspace new ${{github.event.inputs.environment}}"

            - name: Terraform Plan stage
              run: |
                terraform plan -var-file="environments/${{github.event.inputs.environment}}/terraform.tfvars"
            - name: Terraform Apply stage
              run: |
                terraform apply -auto-approve -var-file="environments/${{github.event.inputs.environment}}/terraform.tfvars"
            - name: Terraform outputs
              run: terraform output


  